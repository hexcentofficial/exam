{% extends 'exam/adminbase2.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

   .row {
      margin: 100px;
   }
    .panel{
      border:1px solid #B62e5a;
    }
    a{
      font-size:15px;
    }
    .sidebar h4 {
      
      margin-top: 0;
      font-size:25px;
      
    }
    h6{
      font-size:15px; 
    }
    label .fas fa-bars{
              margin-top:10px;
    }
    .btn{
      font-size: 1.5rem;
    }
    .btn-primary{
      margin-top:10px;
    }


  </style>
</head>


<div class="panel panel-primary ">
    <div class="panel-heading"style="background-color:#B62e5a">
      <h6 class="panel-title" >Students</h6>
    </div>
    <table class="table table-hover " id="dev-table">
      <thead >
        <tr>

          <th>Name</th>
          <th>Photo</th>
          <th>Contact</th>
          <th>Address</th>
         
          <th>Actions</th>
        </tr>
      </thead>
      {% for t in students %}
      <tr>

        <td> {{t.get_name}}</td>
        <td> <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{t.mobile}}</td>
        <td>{{t.address}}</td>
        
        <td><a class="btn btn-success btn-xs" style="border-radius: 0%; margin:5px;" href="{% url 'update-student' t.id  %}"><span class="glyphicon glyphicon-edit "></span></a>
        <a class="btn btn-danger btn-xs" style="border-radius: 0%;margin:5px;" href="{% url 'delete-student' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br>
{% endblock  %}
