<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <title>Hexcent Portal </title>
  <meta charset="utf-8">
 

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;;
    }

    header {
      position: fixed;
      background: #fff;
      padding: 0px;
      width: 100%;
      z-index: 1;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }
  .btn{
    padding: 30px;
    border: none;
    float: right;
      }
    .btn-primary {
     
      margin-top: -55px;
      margin-right: 40px;
      width: 180px;
      background-color: #B62e5a;
      border-radius: 15px;
      box-shadow: 0 9px #e39abb;
      text-decoration: none;
      
      }
  
    .logout_btn:hover {
      background-color: #B62e5a;
      border: none;
      }
  
    .logout_btn:active {
      background-color: #B62e5a;
      box-shadow: 0 5px #666;
      border: none;
      transform: translateY(4px);
    }

    .sidebar {
  background: #faf9fc; 
      margin-top: 60px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100%;
      transition: 0.5s;
      transition-property: left;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #B62e5a;
      margin-top: 0;
      
    }

    .sidebar a {
      color: #B62e5a;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;

    }

    .sidebar a:hover {
      background: #969696;
      color: white;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      font-size: 20px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #6b6b6b;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background: url(background.png) no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
    h6{
      margin-left:65px;
    }
    .sidebar {
      background-color:rgb(250, 245, 245);
    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 45px;color:#B62e5a;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
        <a href="http://127.0.0.1:8000/" class="navbar-brand mx-4 mb-3">
           <img src="{% static 'image/logo.png' %}" style="width: 90px; height: 50px;">
        </a>
    </div>
    <div class="right_area">
      <a href="/logout" class="btn btn-primary" style="background-color: #B62a5e;padding: 10px;border: none;">Sign Out</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar ">
  

      <img src="{% static "image_o/student.png" %}" style="margin-left:50px;margin-top:15px;" class="profile_image" alt="">
      <h4 style="margin-left:65px">{{request.user.first_name}}</h4>
      <h6 style="color: #B62e5a;">( Student )</h6>


    <a href="/student/student-dashboard"><i class="fas fa-tachometer-alt" ></i><span>Dashboard</span></a>
    <a href="/student/student-exam"><i class="fas fa-book" ></i><span>Examination</span></a>
    <a href="/student/student-marks"><i class="fas fa-sort-numeric-up" ></i><span>My Marks</span></a>
  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}


    <br><br><br>
    {% include "exam/footer.html" %}
  </div>
  <!--content end-->
</body>

</html>
